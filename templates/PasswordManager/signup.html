{% extends "PasswordManager/base.html" %}

{% block Style %}
<style>
  body {
    background-color: #f8f9fa;
  }
  .form-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card {
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
  }
</style>
{% endblock Style %}

{% block content %}
<section class="form-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="mb-4 text-center">Create Your Account</h3>

            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}

              {% if message %}
              <div class="alert alert-danger text-center">{{ message }}</div>
              {% endif %}

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="Cname" id="username" class="form-control" placeholder="Enter username" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="Cemail" id="email" class="form-control" placeholder="example@domain.com" required>
              </div>

              <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="cpass1" id="password1" class="form-control" placeholder="Create password" required>
              </div>

              <div class="mb-4">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="cpass2" id="password2" class="form-control" placeholder="Repeat password" required>
              </div>

              <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                  I agree to the <a href="#" class="text-decoration-underline">Terms of Service</a>
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>

              <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-underline">Login here</a></p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
